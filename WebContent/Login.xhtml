<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui">
<head>

<title>Login</title>
</head>
<h:body>
	<h:form action="Livros.xhtml">
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputText value="Usuário: " />
			<h:inputText id="usuario" value="${LoginMB.login.usuario}" />

				ValidatorMessage="o valor dever ser maior 5 que e menor que 20" />

			<!-- 	<f:validatorMessage minimum = "4" maximum = "40" /> <h:inputSecret/> <h:message for = "senha" />  -->
			<h:commandButton value="Logar" />

		</h:panelGrid>
	</h:form>

</h:body>
</html>
